<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Alef' rel='stylesheet'>
    </head>
    <body>
        <div id="signup-forms-container">            
            <section id="sign-in-form" class="sign-up-forms">
                <h2>Sign In</h2>
                <form name="register" action="http:/localhost:8010/signInForm.js">
                    <p>Username:</p>
                    <input type="text" name="name" placeholder="Name" required>
                    <p>Password:</p>
                    <input type="password" name="password" placeholder="Password" required>
                    <p><input type="submit" value="Sign In"/></p>    
                </form>
            </section>
            <section id="sign-up-form" class="sign-up-forms">
                <h2>Register</h2>
                <form name="register" action="http:/localhost:8010/registerForm.js">
                    <p>Username:</p>
                    <input type="text" name="signupUsername" placeholder="Username" required>
                    <p>First Name:</p>
                    <input type="text" name="firstname" placeholder="First Name" required>
                    <p>Second Name:</p>
                    <input type="text" name="secondname" placeholder="Second Name" required>
                    <p>Email:</p>
                    <input type="email" name="signupEmail" placeholder="Email" required>
                    <p>Gender:</p>
                    <select name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="apache">Apache</option>
                        <option value="other">Other</option>
                    </select>
                    <p>Adress:</p>
                    <input type="text" name="email" placeholder="Adress" required>
                    <p>Zip Code:</p>
                    <input type="text" name="zipcode" placeholder="Zip Code" required>
                    <p>City:</p>
                    <input type="text" name="city" placeholder="Ciry" required>
                    <p>Password:</p>
                    <input type="password" name="signupPassword" placeholder="Password" required>
                    <p><input type="submit" value="Register"/></p>    
                </form>
            </section>
        </div>        
    </body>
</html>
